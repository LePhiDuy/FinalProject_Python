{% extends 'base.html' %}
{% load static%}
{% block content %}
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="p-3">
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        {% for message in messages  %}            
                        <div class="alert alert-{{message.tags}}" role="alert">
                              <strong>Message : </strong> {{ message }}
                            </div>
                        {% endfor %}  
                        <h1 class="fs-4 card-title fw-bold mb-4">Đăng nhập</h1>
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">Tên tài khoản</label>
                                <input id="email" type="text" class="form-control" name="username" value="" required autofocus>
                            
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="password">Mật khẩu</label>
                                <input id="password" type="password" class="form-control" name="password" required>
                            </div>

                            <div class="d-flex align-items-center justify-content-center">
                                <button type="submit" class="btn btn-primary">
                                    Đăng nhập
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            Bạn chưa có tài khoản? <a href="/register">Đăng ký ngay</a>
                        </div>
                    </div>
                </div>
                <div class="p-3">
                </div>
            </div>
        </div>
    </div>
</section>

  
{% endblock %}
