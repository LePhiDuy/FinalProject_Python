{% extends 'base.html' %}
{% load static%}
{% load humanize %}
{% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
    <div class="container">

        <div class="intro-banner-wrap">
            <img src="{%static 'images/banners/banner.jpg' %}" class="img-fluid rounded" style="width: 100%; height: 360px;">
        </div>

    </div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
    <div class="container">

        <header class="section-heading">
            <a href="./store.html" class="btn btn-outline-primary float-right">Xem tất cả</a>
            <h3 class="section-title">Sản phẩm nổi bật</h3>
        </header><!-- sect-heading -->


        <div class="row">
            {% for product in products %}
            <div class="col-md-3">
                <div class="card card-product-grid">
                    <a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.image.url }}"> </a>
                    <figcaption class="info-wrap">
                        <a href="{{ product.get_url }}" class="title">{{ product.name }}</a>
                        <div class="price mt-1">{{ product.price|add:23000|floatformat:0|intcomma }} VNĐ</div> <!-- price-wrap.// -->
                        <button data-product="{{product.id}}" data-action="add" class="btn btn-block btn-primary update-cart">Thêm vào giỏ hàng </span> <i class="fas fa-shopping-cart"></i> </button>
                    </figcaption>
                </div>
            </div> <!-- col.// -->

            {% endfor %}
        </div> <!-- row.// -->

    </div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

{% endblock %}
