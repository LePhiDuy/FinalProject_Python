{% extends 'base.html' %}
{% load static%}

{% block content %}
<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->
<div class="card">
	<div class="row no-gutters">
		<aside class="col-md-6">
<article class="gallery-wrap"> 
	<div class="img-big-wrap">
	   <a href="{% url 'product_detail' product_id=product.id %}"><img src="{{ product.image.url }}" style="width: 640px;"></a>
	</div> <!-- img-big-wrap.// -->
	
</article> <!-- gallery-wrap .end// -->
		</aside>
		<main class="col-md-6 border-left">
<article class="content-body">

<h2 class="title">{{ product.name }}</h2>

<div class="mb-3"> 
	<var class="price h4">{{ product.price|add:23000|floatformat:0 }} VNĐ</var> 
</div> 

<p> {{product.description }}</p>

<div class="pro-details-quality">
	<span>Số lượng: </span>
	<div class="cart-plus-minus">
		<div class="dec qtybutton">-</div>
		<input class="cart-plus-minus-box" type="text" name="qtybutton" value="1">
		<div class="inc qtybutton">+</div>
	</div>
</div>
	<hr>
	<button class="btn btn-primary add-to-cart" data-product-id="{{ product.id }}"> <span class="text">Thêm vào giỏ hàng</span> <i class="fas fa-shopping-cart"></i>  </button>
</article> <!-- product-info-aside .// -->
		</main> <!-- col.// -->
	</div> <!-- row.// -->
</div> <!-- card.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->

<br>

<div class="row">
			<div class="col-md-9">

	<header class="section-heading">
		<h3>Đánh giá </h3>  
		
	</header>

	<article class="box mb-3">
		<div class="icontext w-100">
			<img src="{% static 'images/avatars/avatar1.jpg' %}" class="img-xs icon rounded-circle">
			<div class="text">
				<span class="date text-muted float-md-right">24.04.2023 </span>  
				<h6 class="mb-1">Phi Duy </h6>
				
			</div>
		</div> <!-- icontext.// -->
		<div class="mt-3">
			<p>
				Món này rất là ngon. Các bạn nên thử nhé
			</p>	
		</div>
	</article>

	

	</div> <!-- col.// -->
</div> <!-- row.// -->


</div> <!-- container .//  -->
</section>
{% endblock %}
